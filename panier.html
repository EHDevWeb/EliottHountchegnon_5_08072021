<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="panier.css">
</head>
<body>
    <header>
        <div class ="fix"><a href = "index.html"><img class="logo"  src= "logoOrinoco.PNG"></a>
    </header>
    <div id = "liste">
        
    </div>
    
    <div  id = "contenuePanier"></div>

    <div id="container"></div>


    <form method="post" class = "feuille" id="formulaire">
        Remplissez le formulaire pour finaliser votre commande.
        <div>
            <label for="firstname">Prénom :</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="lastname">Nom :</label>
            <input type="text" id="lastname" required>
        </div>
        <div>
            <label for="adress">Adresse :</label>
            <input type="text" id="adress" required>
        </div>
        <div>
            <label for="city">Ville :</label>
            <input type="text" id="city" required>
        </div>
        <div>
            <label for="mail">e-mail :</label>
            <input type="email" id="mail" required>
        </div>
        <div class="button">
            <button id ="submitForm" type="submit">Envoyer le formulaire</button>
        </div>
        <!--nom,prenom,addresse,mail,expression reguliere-->
        <img class="logo" href= "logoOrinoco.PNG">
    </form>

    <script type="text/javascript" src="panier.js" ></script>

</body>
</html>
